syntax = "proto3";

package resizer;

service Resizer {
  rpc Resize (ResizeRequest) returns (ResizeReply) {}
}

message ResizeRequest {
  string bucket = 1;
  string input = 2;
  string output = 3;
  uint32 width = 4;
  uint32 height = 5;
  bytes config = 9;
}

message ResizeReply {
  string message = 1;
  enum Status {
    OK = 0;
    ERROR = 1;
  } 
  Status status = 2;
}

service ResizerBinary {
  rpc ResizeBinary (ResizeBinaryRequest) returns (ResizeBinaryReply) {}
}

message ResizeBinaryRequest {
  string format = 1;
  uint32 width = 4;
  uint32 height = 5;
  bytes image = 9;
}

message ResizeBinaryReply {
  string message = 1;
  enum Status {
    OK = 0;
    ERROR = 1;
  } 
  Status status = 2;
  bytes image = 9;
}
